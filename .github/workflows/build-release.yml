name: Build Release Branch

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - run: pnpm build

      # Pack into a tarball (identical to what npm publish uploads)
      # then extract it â€” this gives us a flat package with only
      # the files declared in package.json "files" field
      - run: |
          pnpm pack
          mkdir _release
          tar xzf openclaw-*.tgz -C _release --strip-components=1
          ls -la _release/

      # Push the flat package to the release branch
      - run: |
          cd _release
          git init
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "build: release $(date -u +%Y-%m-%dT%H:%M:%SZ) [skip ci]"
          git push --force "https://x-access-token:${{ github.token }}@github.com/${{ github.repository }}.git" HEAD:release
